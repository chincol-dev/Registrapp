<!-- header.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      <ion-button fill="clear" routerLink="/">
        <h2 class="welcome-message">Bienvenido, {{ userEmail }}!</h2>
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        Cerrar Sesion
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
