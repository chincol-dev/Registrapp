<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Bienvenido a RegistrAPP
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input class="ion-margin-bottom" label="Correo" type="email" label-placement="floating" fill="solid" [(ngModel)]="email"></ion-input>
        <ion-input class="ion-margin-bottom" label="Contraseña" type="password" label-placement="floating" fill="solid" [(ngModel)]="password"></ion-input>
        <ion-button class="ion-margin-bottom" expand="block" (click)="login()">Ingresar</ion-button>
        <ion-text *ngIf="loginError" color="danger"><p class="ion-text-center">{{ loginError }}</p></ion-text>
        <ion-text ><p class="ion-text-center"><a [routerLink]="['/reset-password']">Recuperar contraseña</a></p></ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
