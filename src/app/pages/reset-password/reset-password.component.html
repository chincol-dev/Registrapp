<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Recuperar Contraseña
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="resetPassword()">Enviar Enlace</ion-button>
        </form>
        <p><a [routerLink]="['/login']">Volver al Inicio de Sesión</a></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
